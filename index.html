<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City: Precision Urban</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --m-blue: #0ea5e9; --m-green: #10b981; --m-gold: #f59e0b;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif; background: #f0f2f5;
            margin: 0; padding: 0; overflow: hidden; color: #1e293b; user-select: none;
        }

        /* --- ÃœST PANEL --- */
        .hud {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: var(--glass); backdrop-filter: blur(10px);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 10px 0; border-bottom: 2px solid var(--m-blue);
        }
        .res-item { text-align: center; border-right: 1px solid #cbd5e1; }
        .res-val { font-size: 13px; font-weight: 700; font-family: 'Orbitron', sans-serif; }

        /* --- HARÄ°TA VE KOORDÄ°NATLI ALANLAR --- */
        .map-layer {
            width: 100vw; height: 100vh;
            background-image: url('assets/sehir.png'); /* Senin gÃ¶rselin */
            background-size: cover; background-position: center;
            position: relative;
        }

        /* MERKEZ YUVARLAK (ANA BÄ°NA) */
        .hq-center {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85px; height: 85px;
            border: 3px solid var(--m-gold); border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            z-index: 50; box-shadow: 0 0 25px rgba(245, 158, 11, 0.4);
        }
        .hq-center img { width: 55px; }

        /* PARSELLER (GÃ–RSELDEKÄ° YERLERE TAM OTURACAK ÅEKÄ°LDE) */
        .plot-btn {
            position: absolute; width: 60px; height: 60px;
            background: rgba(14, 165, 233, 0.1);
            border: 2px dashed var(--m-blue); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 40; transition: 0.2s;
        }
        .plot-btn.occupied { background: #fff; border: 2px solid var(--m-green); border-radius: 15px; }
        .plot-btn img { width: 45px; pointer-events: none; }
        .plot-btn span { font-size: 8px; font-weight: 800; color: #fff; background: var(--m-blue); padding: 2px 4px; border-radius: 4px; position: absolute; bottom: -8px; }

        /* HARÄ°TADAKÄ° ÃœÃ‡GEN/BAKLAVA DÄ°LÄ°MLERÄ°NE GÃ–RE Ä°NCE AYARLI KOORDÄ°NATLAR */
        #p1 { top: 22%; left: 50%; transform: translateX(-50%); } /* Kuzey */
        #p2 { bottom: 22%; left: 50%; transform: translateX(-50%); } /* GÃ¼ney */
        #p3 { top: 50%; left: 18%; transform: translateY(-50%); } /* BatÄ± */
        #p4 { top: 50%; right: 18%; transform: translateY(-50%); } /* DoÄŸu */
        #p5 { top: 32%; left: 28%; } /* Kuzey BatÄ± */
        #p6 { top: 32%; right: 28%; } /* Kuzey DoÄŸu */
        #p7 { bottom: 32%; left: 28%; } /* GÃ¼ney BatÄ± */
        #p8 { bottom: 32%; right: 28%; } /* GÃ¼ney DoÄŸu */

        /* --- MAYA STRATEJÄ°ST --- */
        .maya-advisor {
            position: fixed; bottom: 85px; left: 15px; right: 15px;
            background: white; border-radius: 20px; padding: 12px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); z-index: 90;
        }
        .maya-ava { width: 45px; height: 45px; border-radius: 12px; background: #e0f2fe url('https://cdn-icons-png.flaticon.com/512/4140/4140037.png') center/cover; border: 2px solid var(--m-blue); }
        .maya-msg { font-size: 11px; font-weight: 600; color: #334155; line-height: 1.4; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-body { background: white; width: 85%; border-radius: 25px; padding: 20px; text-align: center; }
        .build-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 1px solid #f1f5f9; border-radius: 15px; margin-top: 10px; }
        .btn-build { background: var(--m-blue); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; }

        .navbar { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; border-top: 1px solid #eee; display: grid; grid-template-columns: repeat(3, 1fr); align-items: center; }
        .nav-link { text-align: center; font-size: 11px; font-weight: bold; color: #94a3b8; }
        .nav-link.active { color: var(--m-blue); }
    </style>
</head>
<body>

    <div class="hud">
        <div class="res-item">ğŸ’° <span id="cash" class="res-val" style="color:var(--m-green)">0</span></div>
        <div class="res-item">ğŸ’¾ <span id="data" class="res-val" style="color:var(--m-blue)">0</span></div>
        <div class="res-item">âš¡ <span id="energy" class="res-val" style="color:var(--m-gold)">0</span></div>
        <div class="res-item">â­ <span id="fame" class="res-val" style="color:#f43f5e">0</span></div>
    </div>

    <div class="map-layer">
        <div class="hq-center" onclick="tg.showAlert('Åehir Merkezi - HQ Seviye 1')">
            <img src="https://cdn-icons-png.flaticon.com/512/2099/2099143.png">
        </div>

        <div id="p1" class="plot-btn" onclick="openBuild(1)"><span>P.1</span></div>
        <div id="p2" class="plot-btn" onclick="openBuild(2)"><span>P.2</span></div>
        <div id="p3" class="plot-btn" onclick="openBuild(3)"><span>P.3</span></div>
        <div id="p4" class="plot-btn" onclick="openBuild(4)"><span>P.4</span></div>
        <div id="p5" class="plot-btn" onclick="openBuild(5)"><span>P.5</span></div>
        <div id="p6" class="plot-btn" onclick="openBuild(6)"><span>P.6</span></div>
        <div id="p7" class="plot-btn" onclick="openBuild(7)"><span>P.7</span></div>
        <div id="p8" class="plot-btn" onclick="openBuild(8)"><span>P.8</span></div>
    </div>

    <div class="maya-advisor">
        <div class="maya-ava"></div>
        <div id="maya-text" class="maya-msg">HoÅŸ geldiniz BaÅŸkanÄ±m. Åehrimizin boÅŸ parselleri inÅŸaat iÃ§in onay bekliyor. Modern bir finans kenti kuralÄ±m mÄ±?</div>
    </div>

    <div id="modal-build" class="modal">
        <div class="modal-body">
            <h3 style="margin:0; font-family:'Orbitron'; color:var(--m-blue)">BÄ°NA PROJELERÄ°</h3>
            <div class="build-item">
                <span>ğŸ™ï¸ GÃ¶kdelen<br><small>+50 Nakit/sa</small></span>
                <button class="btn-build" onclick="build(300, 'GÃ¶kdelen', 'https://cdn-icons-png.flaticon.com/512/2830/2830284.png', 'cash', 50)">300 ğŸ’°</button>
            </div>
            <div class="build-item">
                <span>ğŸ’¾ Veri Merkezi<br><small>+30 Veri/sa</small></span>
                <button class="btn-build" onclick="build(200, 'Veri', 'https://cdn-icons-png.flaticon.com/512/1055/1055666.png', 'data', 30)">200 ğŸ’°</button>
            </div>
            <button onclick="closeModal()" style="margin-top:15px; border:none; background:none; color:#94a3b8; font-weight:bold;">VazgeÃ§</button>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-link active">ÅEHÄ°R</div>
        <div class="nav-link" onclick="tg.showAlert('Global Borsa YakÄ±nda!')">BORSA</div>
        <div class="nav-link" onclick="location.reload()">YENÄ°LE</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = JSON.parse(localStorage.getItem('mcity_final_v3')) || {
            res: { cash: 1000, data: 500, energy: 300, fame: 100 },
            prod: { cash: 10, data: 5 },
            buildings: {}
        };

        let selectedSlot = null;

        function updateUI() {
            document.getElementById('cash').innerText = Math.floor(state.res.cash);
            document.getElementById('data').innerText = Math.floor(state.res.data);
            document.getElementById('energy').innerText = Math.floor(state.res.energy);
            document.getElementById('fame').innerText = Math.floor(state.res.fame);

            for(let i=1; i<=8; i++) {
                const p = document.getElementById('p'+i);
                if(state.buildings[i]) {
                    p.classList.add('occupied');
                    p.innerHTML = `<img src="${state.buildings[i].img}">`;
                }
            }
            localStorage.setItem('mcity_final_v3', JSON.stringify(state));
        }

        function openBuild(id) {
            if(state.buildings[id]) return;
            selectedSlot = id;
            document.getElementById('modal-build').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-build').style.display = 'none'; }

        function build(cost, name, img, type, bonus) {
            if(state.res.cash >= cost) {
                state.res.cash -= cost;
                state.buildings[selectedSlot] = { name, img, type, bonus };
                state.prod[type] += bonus;
                closeModal();
                updateMaya(name + " inÅŸaatÄ± bitti baÅŸkanÄ±m. Åehirden kazanÃ§ akÄ±ÅŸÄ± baÅŸladÄ±.");
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            } else {
                tg.showAlert("Yetersiz fon!");
            }
        }

        function updateMaya(m) { document.getElementById('maya-text').innerText = m; }

        setInterval(() => {
            state.res.cash += state.prod.cash / 10;
            state.res.data += state.prod.data / 10;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
