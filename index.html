<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --m-red: #e31b23; --m-green: #00a650; --m-blue: #008dce; --bg: #f0e6d2; }
        body { font-family: 'Arial Black', sans-serif; background: var(--bg); margin: 0; padding: 0; user-select: none; overflow: hidden; }

        /* Ãœst Durum Paneli */
        .top-nav { background: var(--m-red); color: white; padding: 12px; display: flex; justify-content: space-between; border-bottom: 5px solid #333; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* Para BÃ¶lmesi */
        .wallet { background: white; border: 4px solid #333; margin: 15px auto; width: 85%; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 6px 6px 0px #333; position: relative; }
        .coin-val { font-size: 36px; color: var(--m-green); font-weight: bold; }

        /* Belediye BinasÄ± */
        #main-city { width: 200px; height: 200px; background: white; border: 8px solid #333; margin: 20px auto; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; z-index: 5; transition: transform 0.05s; }
        #main-city:active { transform: scale(0.92); }
        #main-city img { width: 130px; }

        /* Enerji Sistemi */
        .energy-container { width: 85%; height: 22px; background: #333; margin: 0 auto; border-radius: 11px; overflow: hidden; border: 2px solid #333; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #fff200, #ffcc00); transition: width 0.3s; }

        /* SEKRETER MAYA - GÃ–RSEL ENTEGRASYONU */
        #maya-container {
            position: fixed;
            bottom: -5px;
            right: -10px;
            width: 170px;
            z-index: 100;
            cursor: pointer;
            pointer-events: auto;
        }
        #maya-img {
            width: 100%;
            display: block;
            filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.2));
        }

        /* Maya'nÄ±n KonuÅŸma Balonu */
        #maya-bubble { 
            position: fixed; 
            bottom: 180px; 
            right: 20px; 
            left: 20px; 
            background: white; 
            border: 4px solid #333; 
            padding: 15px; 
            border-radius: 20px; 
            font-weight: bold; 
            font-size: 14px; 
            box-shadow: 6px 6px 0px #333; 
            display: none; 
            z-index: 101;
            text-align: center;
        }
        #maya-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 40px;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: #333 transparent;
            display: block;
            width: 0;
        }

        /* Butonlar */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .btn { background: var(--m-blue); color: white; border: 3px solid #333; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 12px; cursor: pointer; text-align: center; box-shadow: 4px 4px 0 #333; }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #333; }
    </style>
</head>
<body>

<div class="top-nav">
    <div id="rank">GENÃ‡ BAÅKAN</div>
    <div id="lv">Lv. 1</div>
</div>

<div class="wallet">
    <div style="font-size: 12px; font-weight: bold; letter-spacing: 1px;">HAZÄ°NE KAPASÄ°TESÄ°</div>
    <div class="coin-val">ğŸª™ <span id="coins">0</span></div>
</div>

<div id="main-city" onclick="handleTap(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png" alt="Belediye">
</div>

<div style="text-align:center; font-weight:bold; font-size:12px; margin-bottom:5px; color:#333;">âš¡ ENERJÄ° REZERVI: <span id="en-num">1000</span></div>
<div class="energy-container"><div id="energy-fill"></div></div>

<div class="grid">
    <div class="btn" onclick="buyAsset('bakery', 100, 2)">ğŸª FIRIN AÃ‡<br>100 ğŸª™ (+2/sn)</div>
    <div class="btn" style="background:var(--m-green)" onclick="mayaTalk('HenÃ¼z savaÅŸ iÃ§in Ã§ok kÃ¼Ã§Ã¼ÄŸÃ¼z baÅŸkanÄ±m! Ã–nce binalarÄ± dikelim.')">âš”ï¸ DÄ°PLOMASÄ°</div>
</div>

<div id="maya-bubble"></div>
<div id="maya-container" onclick="mayaTalk()">
    <img id="maya-img" src="assets/maya.png" alt="Sekreter Maya">
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = JSON.parse(localStorage.getItem('m_city_v4')) || {
        coins: 0, energy: 1000, pps: 0, lv: 1, xp: 0
    };

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(state.coins);
        document.getElementById('en-num').innerText = Math.floor(state.energy);
        document.getElementById('energy-fill').style.width = (state.energy / 10) + "%";
        document.getElementById('lv').innerText = "Lv. " + state.lv;
        localStorage.setItem('m_city_v4', JSON.stringify(state));
    }

    function handleTap(e) {
        if (state.energy >= 1) {
            state.coins += 1;
            state.energy -= 1;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
            
            // Rastgele Maya etkileÅŸimi
            if (Math.random() < 0.05) mayaTalk("Harika gidiyoruz baÅŸkanÄ±m, tÄ±klar tÄ±klar M-Coinler!");
        } else {
            tg.HapticFeedback.notificationOccurred('error');
            mayaTalk("BaÅŸkanÄ±m enerji bitti, biraz dinlenmelisiniz!");
        }
    }

    function buyAsset(type, cost, income) {
        if (state.coins >= cost) {
            state.coins -= cost;
            state.pps += income;
            mayaTalk("HayÄ±rlÄ± olsun baÅŸkanÄ±m! Ä°lk yatÄ±rÄ±mÄ±mÄ±zÄ± yaptÄ±k.");
            updateUI();
        } else {
            mayaTalk("Maalesef kasada yeterli M-Coin yok...");
        }
    }

    function mayaTalk(msg) {
        const bubble = document.getElementById('maya-bubble');
        const defaultQuotes = [
            "Åehrimiz yakÄ±nda bir metropol olacak!",
            "UnutmayÄ±n, her tÄ±k bir tuÄŸla demektir.",
            "BÃ¼tÃ§emizi dikkatli yÃ¶netmeliyiz baÅŸkanÄ±m.",
            "Halk sizi Ã§ok seviyor!"
        ];
        
        bubble.innerText = msg || defaultQuotes[Math.floor(Math.random() * defaultQuotes.length)];
        bubble.style.display = 'block';
        
        // 4 saniye sonra balonu kapat
        setTimeout(() => { bubble.style.display = 'none'; }, 4000);
    }

    // Pasif Gelir ve Enerji Otomasyonu
    setInterval(() => {
        state.coins += (state.pps / 10);
        if (state.energy < 1000) state.energy += 0.8;
        updateUI();
    }, 100);

    // Ä°lk GiriÅŸ MesajÄ±
    window.onload = () => {
        updateUI();
        setTimeout(() => {
            mayaTalk("HoÅŸ geldiniz SayÄ±n BaÅŸkan! Ben Maya. Åehrimizi beraber ayaÄŸa kaldÄ±rmaya hazÄ±r mÄ±sÄ±nÄ±z?");
        }, 800);
    };
</script>

</html>
