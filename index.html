<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --m-red: #e31b23; --m-green: #00a650; --m-blue: #008dce; --bg: #f0e6d2; }
        body { font-family: 'Arial Black', sans-serif; background: var(--bg); margin: 0; padding: 0; user-select: none; overflow: hidden; height: 100vh; }

        /* Ãœst Panel */
        .header { background: var(--m-red); color: white; padding: 12px; display: flex; justify-content: space-between; border-bottom: 5px solid #333; font-size: 14px; }

        /* Para BÃ¶lmesi */
        .wallet { background: white; border: 4px solid #333; margin: 10px auto; width: 85%; padding: 10px; border-radius: 12px; text-align: center; box-shadow: 4px 4px 0px #333; }
        .coin-val { font-size: 32px; color: var(--m-green); font-weight: bold; }

        /* TÄ±klama AlanÄ± */
        #city-btn { width: 180px; height: 180px; background: white; border: 8px solid #333; margin: 10px auto; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.05s; z-index: 5; position: relative; }
        #city-btn:active { transform: scale(0.92); }
        #city-btn img { width: 110px; }

        /* Enerji */
        .energy-box { width: 85%; height: 18px; background: #333; margin: 5px auto; border-radius: 9px; overflow: hidden; border: 2px solid #333; }
        #energy-bar { width: 100%; height: 100%; background: #fff200; transition: width 0.3s; }

        /* --- MAYA SÄ°STEMÄ° (DÃœZELTÄ°LDÄ°) --- */
        #maya-area {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150px; /* Boyut kÃ¼Ã§Ã¼ltÃ¼ldÃ¼ ki butonu kapatmasÄ±n */
            z-index: 100;
        }
        #maya-img {
            width: 100%;
            display: block;
            /* Resim yÃ¼klenmezse diye arka plan rengi ekledik */
            min-height: 100px;
        }
        #maya-bubble { 
            position: fixed; 
            bottom: 160px; /* Maya'nÄ±n Ã¼stÃ¼nde dursun */
            right: 20px; 
            left: 20px; 
            background: white; 
            border: 4px solid #333; 
            padding: 12px; 
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 13px; 
            box-shadow: 5px 5px 0px #333; 
            display: none; 
            z-index: 101;
            text-align: center;
        }
        /* -------------------------------- */

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 15px; }
        .btn { background: var(--m-blue); color: white; border: 3px solid #333; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 11px; cursor: pointer; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <div id="lv">Lv. 1 BAÅKAN</div>
</div>

<div class="wallet">
    <div class="coin-val">ğŸª™ <span id="coins">0</span></div>
</div>

<div id="city-btn" onclick="handleTap(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png" alt="City">
</div>

<div style="text-align:center; font-weight:bold; font-size:11px; margin-bottom:2px;">âš¡ ENERJÄ°: <span id="en-num">1000</span></div>
<div class="energy-box"><div id="energy-bar"></div></div>

<div class="grid">
    <div class="btn" onclick="buyAsset(100, 2)">ğŸª FIRIN AÃ‡<br>100 ğŸª™ (+2/sn)</div>
    <div class="btn" style="background:var(--m-green)" onclick="mayaTalk('Halk sizi izliyor baÅŸkanÄ±m!')">âš”ï¸ DÄ°PLOMASÄ°</div>
</div>

<div id="maya-bubble"></div>
<div id="maya-area" onclick="mayaTalk()">
    <img id="maya-img" src="assets/maya.png" onerror="this.src='https://i.ibb.co/v4S8W5p/maya-cartoon.png'" alt="Maya">
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = JSON.parse(localStorage.getItem('m_city_v5')) || {
        coins: 0, energy: 1000, pps: 0, lv: 1
    };

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(state.coins);
        document.getElementById('en-num').innerText = Math.floor(state.energy);
        document.getElementById('energy-bar').style.width = (state.energy / 10) + "%";
        localStorage.setItem('m_city_v5', JSON.stringify(state));
    }

    function handleTap(e) {
        if (state.energy >= 1) {
            state.coins += 1;
            state.energy -= 1;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        } else {
            mayaTalk("BaÅŸkanÄ±m enerji bitti, biraz bekleyelim.");
        }
    }

    function buyAsset(cost, inc) {
        if (state.coins >= cost) {
            state.coins -= cost;
            state.pps += inc;
            mayaTalk("Åehrimiz bÃ¼yÃ¼yor baÅŸkanÄ±m!");
            updateUI();
        } else {
            mayaTalk("KasamÄ±zda yeterli M-Coin yok...");
        }
    }

    function mayaTalk(msg) {
        const bubble = document.getElementById('maya-bubble');
        bubble.innerText = msg || "Buyurun baÅŸkanÄ±m, emrinizdeyim!";
        bubble.style.display = 'block';
        setTimeout(() => { bubble.style.display = 'none'; }, 3000);
    }

    setInterval(() => {
        state.coins += (state.pps / 10);
        if (state.energy < 1000) state.energy += 1;
        updateUI();
    }, 100);

    window.onload = () => {
        updateUI();
        setTimeout(() => mayaTalk("HoÅŸ geldiniz baÅŸkanÄ±m!"), 500);
    };
</script>
</body>
</html>
