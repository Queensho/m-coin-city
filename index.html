<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0e6d2; text-align: center; margin: 0; padding: 0; user-select: none; }
        .header { background: #d32f2f; color: white; padding: 15px; border-bottom: 5px solid #8b0000; }
        .stats { font-size: 24px; font-weight: bold; margin: 20px; color: #2e7d32; }
        #city-btn { width: 200px; height: 200px; background: white; border: 8px solid #333; border-radius: 20px; margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #city-btn:active { transform: scale(0.95); }
        .energy { width: 80%; height: 20px; background: #ccc; margin: 10px auto; border-radius: 10px; overflow: hidden; border: 2px solid #333; }
        #energy-bar { width: 100%; height: 100%; background: orange; }
        .shop { padding: 20px; }
        button { width: 80%; padding: 15px; margin: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: #1f7a31; color: white; }
    </style>
</head>
<body>
    <div class="header"> BAÅKANIN ODASI ğŸ›ï¸ </div>
    <div class="stats"> ğŸª™ <span id="coins">0</span> </div>
    <div id="city-btn" onclick="clickCity()">
        <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png" width="120">
    </div>
    <div class="energy"> <div id="energy-bar"></div> </div>
    <div style="font-weight:bold">âš¡ <span id="energy-text">1000</span> / 1000</div>
    <div class="shop">
        <button onclick="buyUpgrade()">Bakkal Al (100 M-Coin) ğŸª</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let coins = Number(localStorage.getItem('coins')) || 0;
        let energy = 1000;
        let passive = Number(localStorage.getItem('passive')) || 0;

        function updateUI() {
            document.getElementById('coins').innerText = Math.floor(coins);
            document.getElementById('energy-bar').style.width = (energy / 10) + "%";
            document.getElementById('energy-text').innerText = Math.floor(energy);
        }

        function clickCity() {
            if (energy >= 1) {
                coins += 1;
                energy -= 1;
                updateUI();
                save();
            }
        }

        function buyUpgrade() {
            if (coins >= 100) {
                coins -= 100;
                passive += 1;
                updateUI();
                save();
            } else { alert("Yetersiz para!"); }
        }

        function save() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('passive', passive);
        }

        setInterval(() => {
            coins += (passive / 10);
            if (energy < 1000) energy += 0.5;
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
