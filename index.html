<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City: Urban Coordinator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --m-blue: #0ea5e9; --m-green: #10b981; --m-gold: #f59e0b;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif; background: #000;
            margin: 0; padding: 0; overflow: hidden; color: #1e293b; user-select: none;
        }

        /* --- √úST KAYNAK PANELƒ∞ --- */
        .hud {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: var(--glass); backdrop-filter: blur(10px);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 12px 0; border-bottom: 2px solid var(--m-blue);
        }
        .res-item { text-align: center; border-right: 1px solid #cbd5e1; }
        .res-val { font-size: 13px; font-weight: 700; font-family: 'Orbitron', sans-serif; }

        /* --- ANA HARƒ∞TA KATMANI --- */
        .map-view {
            width: 100vw; height: 100vh;
            background-image: url('assets/sehir.png'); /* Yukarƒ±dan bakƒ±≈ülƒ± bombo≈ü haritan */
            background-size: cover; background-position: center;
            position: relative;
        }

        /* --- MERKEZƒ∞ ANA Bƒ∞NA (YUVALAK ALAN) --- */
        .hq-center {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90px; height: 90px;
            background: rgba(14, 165, 233, 0.2);
            border: 3px double var(--m-gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--m-gold); z-index: 20;
        }
        .hq-center img { width: 60px; filter: drop-shadow(0 0 10px var(--m-gold)); }

        /* --- √ú√áGEN ARSALAR (PARSELLER) --- */
        .plot {
            position: absolute; width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed var(--m-blue); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .plot.built { background: white; border: 2px solid var(--m-green); border-radius: 15px; }
        .plot img { width: 50px; pointer-events: none; }

        /* Koordinatlar (Merkezi yuvarlaƒüƒ±n etrafƒ±ndaki √º√ßgen/bo≈ü alanlara g√∂re) */
        #p1 { top: 25%; left: 30%; }  #p2 { top: 25%; right: 30%; }
        #p3 { top: 50%; left: 15%; transform: translateY(-50%); }
        #p4 { top: 50%; right: 15%; transform: translateY(-50%); }
        #p5 { bottom: 25%; left: 30%; } #p6 { bottom: 25%; right: 30%; }
        #p7 { top: 15%; left: 50%; transform: translateX(-50%); }
        #p8 { bottom: 15%; left: 50%; transform: translateX(-50%); }

        /* --- MAYA PANEL --- */
        .maya-box {
            position: fixed; bottom: 85px; left: 15px; right: 15px;
            background: white; border-radius: 20px; padding: 12px;
            display: flex; align-items: center; gap: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .maya-ava { width: 45px; height: 45px; border-radius: 12px; background: url('https://cdn-icons-png.flaticon.com/512/4140/4140037.png') center/cover; }
        .maya-msg { font-size: 11px; font-weight: 600; color: #475569; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-body { background: white; width: 80%; border-radius: 25px; padding: 20px; text-align: center; }
        .option { display: flex; align-items: center; justify-content: space-between; padding: 10px; border: 1px solid #eee; border-radius: 15px; margin-top: 10px; }
        .build-btn { background: var(--m-blue); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; display: grid; grid-template-columns: repeat(3, 1fr); align-items: center; border-top: 1px solid #eee; }
        .nav-btn { text-align: center; font-size: 11px; font-weight: bold; color: #94a3b8; }
        .nav-btn.active { color: var(--m-blue); }
    </style>
</head>
<body>

    <div class="hud">
        <div class="res-item">üíµ <span id="cash" class="res-val" style="color:var(--m-green)">500</span></div>
        <div class="res-item">üíæ <span id="data" class="res-val" style="color:var(--m-blue)">200</span></div>
        <div class="res-item">‚ö° <span id="energy" class="res-val" style="color:var(--m-gold)">100</span></div>
        <div class="res-item">‚≠ê <span id="fame" class="res-val" style="color:#f43f5e">50</span></div>
    </div>

    <div class="map-view">
        <div class="hq-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2099/2099143.png" alt="HQ">
        </div>

        <div id="p1" class="plot" onclick="openBuild(1)"></div>
        <div id="p2" class="plot" onclick="openBuild(2)"></div>
        <div id="p3" class="plot" onclick="openBuild(3)"></div>
        <div id="p4" class="plot" onclick="openBuild(4)"></div>
        <div id="p5" class="plot" onclick="openBuild(5)"></div>
        <div id="p6" class="plot" onclick="openBuild(6)"></div>
        <div id="p7" class="plot" onclick="openBuild(7)"></div>
        <div id="p8" class="plot" onclick="openBuild(8)"></div>
    </div>

    <div class="maya-box">
        <div class="maya-ava"></div>
        <div id="maya-text" class="maya-msg">Ho≈ü geldiniz Ba≈ükanƒ±m. ≈ûehrin kalbindeki Ana Binamƒ±z hazƒ±r. Etraftaki bo≈ü arsalara yatƒ±rƒ±m yapabiliriz.</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-body">
            <h3 style="margin:0">Yatƒ±rƒ±m Projesi</h3>
            <div class="option">
                <span>üè¢ Finans Merkezi<br><small>+40 Nakit/sa</small></span>
                <button class="build-btn" onclick="build(300, 'Finans', 'https://cdn-icons-png.flaticon.com/512/2830/2830284.png', 'cash', 40)">300 üíµ</button>
            </div>
            <div class="option">
                <span>üíæ Veri Laboratuvarƒ±<br><small>+25 Veri/sa</small></span>
                <button class="build-btn" onclick="build(200, 'Veri', 'https://cdn-icons-png.flaticon.com/512/1055/1055666.png', 'data', 25)">200 üíµ</button>
            </div>
            <button onclick="closeModal()" style="margin-top:15px; border:none; background:none; color:#94a3b8; font-weight:bold;">Vazge√ß</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active">≈ûEHƒ∞R</div>
        <div class="nav-btn" onclick="tg.showAlert('Global Borsa Yakƒ±nda!')">BORSA</div>
        <div class="nav-btn" onclick="location.reload()">YENƒ∞LE</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = JSON.parse(localStorage.getItem('mcity_final_v2')) || {
            res: { cash: 500, data: 200, energy: 100, fame: 50 },
            prod: { cash: 10, data: 5 },
            buildings: {}
        };

        let selectedPlot = null;

        function updateUI() {
            document.getElementById('cash').innerText = Math.floor(state.res.cash);
            document.getElementById('data').innerText = Math.floor(state.res.data);
            document.getElementById('energy').innerText = Math.floor(state.res.energy);
            document.getElementById('fame').innerText = Math.floor(state.res.fame);

            for(let i=1; i<=8; i++) {
                const p = document.getElementById('p'+i);
                if(state.buildings[i]) {
                    p.classList.add('built');
                    p.innerHTML = `<img src="${state.buildings[i].img}">`;
                }
            }
            localStorage.setItem('mcity_final_v2', JSON.stringify(state));
        }

        function openBuild(id) {
            if(state.buildings[id]) return;
            selectedPlot = id;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function build(cost, name, img, type, bonus) {
            if(state.res.cash >= cost) {
                state.res.cash -= cost;
                state.buildings[selectedPlot] = { name, img, type, bonus };
                state.prod[type] += bonus;
                closeModal();
                updateMaya(name + " in≈üa edildi. Gelirimiz artƒ±yor!");
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            } else {
                tg.showAlert("Yetersiz fon!");
            }
        }

        function updateMaya(m) { document.getElementById('maya-text').innerText = m; }

        setInterval(() => {
            state.res.cash += state.prod.cash / 10;
            state.res.data += state.prod.data / 10;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
