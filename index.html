<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City: Strategic Map</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --m-blue: #00A3FF; --m-green: #00FF85; --m-red: #FF4B4B; --m-gold: #FFD700;
            --panel-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif; background: #000;
            margin: 0; padding: 0; overflow: hidden; color: white; user-select: none;
        }

        /* --- √úST KAYNAK PANELƒ∞ (HUD) --- */
        .hud {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 15px 5px; text-align: center;
        }
        .res-item { display: flex; flex-direction: column; align-items: center; }
        .res-item img { width: 22px; margin-bottom: 4px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        .res-val { font-size: 14px; font-weight: 800; text-shadow: 1px 1px 3px #000; }

        /* --- ANA ≈ûEHƒ∞R HARƒ∞TASI (SENƒ∞N G√ñRSELƒ∞N) --- */
        .map-container {
            width: 100vw; height: 100vh;
            background-image: url('assets/sehir.png'); /* Senin y√ºklediƒüin g√∂rsel */
            background-size: cover; background-position: center;
            position: relative; display: flex; align-items: center; justify-content: center;
        }

        /* --- ƒ∞N≈ûAAT ALANLARI (STRATEJƒ∞K PLOTLAR) --- */
        .plot {
            position: absolute; width: 65px; height: 65px;
            background: rgba(0, 163, 255, 0.15);
            border: 2px solid var(--m-blue); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(4px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(0, 163, 255, 0.4);
        }
        .plot:active { transform: scale(0.9); }
        .plot.active { border-color: var(--m-green); background: rgba(0, 255, 133, 0.1); box-shadow: 0 0 20px var(--m-green); }
        .plot img { width: 45px; height: 45px; pointer-events: none; }
        .plot b { position: absolute; bottom: -20px; font-size: 9px; white-space: nowrap; color: var(--m-gold); text-shadow: 1px 1px 2px #000; }

        /* Plot Konumlarƒ± (G√∂rsele g√∂re elle ayarlanabilir) */
        #p1 { top: 20%; left: 15%; }  #p2 { top: 20%; right: 15%; }
        #p3 { top: 45%; left: 10%; }  #p4 { top: 45%; right: 10%; }
        #p5 { bottom: 25%; left: 15%; } #p6 { bottom: 25%; right: 15%; }
        #p7 { top: 30%; left: 42%; }  #p8 { bottom: 35%; left: 42%; }

        /* --- MAYA ADVISOR (ALT PANEL) --- */
        .advisor-box {
            position: fixed; bottom: 80px; left: 10px; right: 10px;
            background: var(--panel-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.5); z-index: 90;
        }
        .maya-face { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--m-blue); background: url('https://cdn-icons-png.flaticon.com/512/4140/4140037.png') center/cover; }
        .maya-msg { flex: 1; font-size: 12px; color: #CBD5E1; line-height: 1.4; }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; display: none;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1E293B; width: 85%; border-radius: 25px; border: 2px solid var(--m-blue);
            padding: 20px; box-shadow: 0 0 50px rgba(0, 163, 255, 0.3);
        }
        .build-btn {
            background: var(--m-blue); color: white; border: none; padding: 12px;
            border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px;
        }

        /* --- ALT NAV --- */
        .nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #0F172A; display: grid; grid-template-columns: repeat(3, 1fr);
            align-items: center; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { text-align: center; color: #64748B; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--m-blue); }
    </style>
</head>
<body>

    <div class="hud">
        <div class="res-item"><img src="https://cdn-icons-png.flaticon.com/512/2489/2489756.png"><span id="cash" class="res-val" style="color:var(--m-green)">0</span></div>
        <div class="res-item"><img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png"><span id="data" class="res-val" style="color:var(--m-blue)">0</span></div>
        <div class="res-item"><img src="https://cdn-icons-png.flaticon.com/512/2906/2906236.png"><span id="energy" class="res-val" style="color:var(--m-gold)">0</span></div>
        <div class="res-item"><img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png"><span id="fame" class="res-val" style="color:#EC4899">0</span></div>
    </div>

    <div class="map-container">
        <div id="p1" class="plot" onclick="openBuild(1)"><b>ALAN 1</b></div>
        <div id="p2" class="plot" onclick="openBuild(2)"><b>ALAN 2</b></div>
        <div id="p3" class="plot" onclick="openBuild(3)"><b>ALAN 3</b></div>
        <div id="p4" class="plot" onclick="openBuild(4)"><b>ALAN 4</b></div>
        <div id="p5" class="plot" onclick="openBuild(5)"><b>ALAN 5</b></div>
        <div id="p6" class="plot" onclick="openBuild(6)"><b>ALAN 6</b></div>
        <div id="p7" class="plot" onclick="openBuild(7)"><b>ALAN 7</b></div>
        <div id="p8" class="plot" onclick="openBuild(8)"><b>ALAN 8</b></div>
    </div>

    <div class="advisor-box">
        <div class="maya-face"></div>
        <div id="maya-text" class="maya-msg">Ho≈ü geldiniz Sayƒ±n Ba≈ükan. ≈ûehrimizin yeni haritasƒ± aktif. Bo≈ü alanlara yatƒ±rƒ±m yaparak ba≈ülayalƒ±m mƒ±?</div>
    </div>

    <div id="modal-build" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--m-blue)">STRATEJƒ∞K YATIRIM</h3>
            <div id="options">
                <div style="padding:10px; border-bottom:1px solid #334155;">
                    <b>üíª YAZILIM √úSS√ú</b><br><small>Maliyet: 250 Nakit | +15 Veri/sa</small>
                    <button class="build-btn" onclick="build(15, 250, 'Yazƒ±lƒ±m √úss√º', 'https://cdn-icons-png.flaticon.com/512/1055/1055666.png')">ƒ∞N≈ûA ET (20s)</button>
                </div>
            </div>
            <button onclick="closeModal()" style="background:none; border:none; color:#64748B; width:100%; margin-top:15px; font-weight:bold;">KAPAT</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active">üèôÔ∏è ≈ûEHƒ∞R</div>
        <div class="nav-item">üìä BORSA</div>
        <div class="nav-item">‚öôÔ∏è AYARLAR</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = JSON.parse(localStorage.getItem('mcity_final_map')) || {
            res: { cash: 500, data: 200, energy: 150, fame: 50 },
            prod: { cash: 10, data: 5, energy: 2, fame: 1 },
            buildings: {},
            isBuilding: false
        };

        let selectedSlot = null;

        function updateUI() {
            document.getElementById('cash').innerText = Math.floor(state.res.cash);
            document.getElementById('data').innerText = Math.floor(state.res.data);
            document.getElementById('energy').innerText = Math.floor(state.res.energy);
            document.getElementById('fame').innerText = Math.floor(state.res.fame);

            for(let i=1; i<=8; i++) {
                const p = document.getElementById('p'+i);
                if(state.buildings[i]) {
                    p.classList.add('active');
                    p.innerHTML = `<img src="${state.buildings[i].img}"><b>${state.buildings[i].name}</b>`;
                }
            }
            localStorage.setItem('mcity_final_map', JSON.stringify(state));
        }

        function openBuild(id) {
            if(state.buildings[id]) return;
            if(state.isBuilding) { tg.showAlert("Bir in≈üaat zaten devam ediyor!"); return; }
            selectedSlot = id;
            document.getElementById('modal-build').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-build').style.display = 'none'; }

        function build(time, cost, name, img) {
            if(state.res.cash >= cost) {
                state.res.cash -= cost;
                state.isBuilding = true;
                closeModal();
                updateMaya("ƒ∞n≈üaat ba≈üladƒ± ba≈ükanƒ±m...");
                
                setTimeout(() => {
                    state.buildings[selectedSlot] = { name, img };
                    state.prod.data += 15;
                    state.isBuilding = false;
                    updateMaya(name + " tamamlandƒ±! ≈ûehrimiz g√º√ßleniyor.");
                    tg.HapticFeedback.notificationOccurred('success');
                    updateUI();
                }, time * 1000);
            } else {
                tg.showAlert("Yetersiz sermaye!");
            }
        }

        function updateMaya(msg) { document.getElementById('maya-text').innerText = msg; }

        setInterval(() => {
            state.res.cash += state.prod.cash / 10;
            state.res.data += state.prod.data / 10;
            updateUI();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
