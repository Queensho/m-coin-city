<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City: People's Voice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --m-red: #e31b23; --m-green: #00a650; --m-blue: #008dce; --m-gold: #f9a825; --bg: #f0e6d2; }
        body { font-family: 'Arial Black', sans-serif; background: var(--bg); margin: 0; padding: 0; user-select: none; overflow: hidden; height: 100vh; }

        /* Dashboard */
        .header { background: var(--m-red); color: white; padding: 8px 15px; display: flex; justify-content: space-between; border-bottom: 5px solid #222; font-size: 10px; }
        .stats-card { background: white; border: 4px solid #333; margin: 8px auto; width: 92%; border-radius: 12px; padding: 10px; text-align: center; box-shadow: 5px 5px 0px #333; }
        .coin-val { font-size: 32px; color: var(--m-green); font-weight: bold; display: block; }

        /* Mutluluk BarÄ± (Yeni!) */
        .happiness-box { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 5px; font-size: 12px; }
        .happy-bar-bg { width: 100px; height: 10px; background: #333; border-radius: 5px; overflow: hidden; border: 1px solid #333; }
        #happy-fill { width: 100%; height: 100%; background: var(--m-green); transition: 0.5s; }

        /* City Core */
        #main-city { width: 170px; height: 170px; background: white; border: 8px solid #333; margin: 15px auto; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; transition: 0.1s; }
        #main-city:active { transform: scale(0.92); }
        #city-img { width: 110px; }

        /* Resources */
        .resource-section { padding: 0 20px; }
        .p-label { font-size: 9px; font-weight: bold; margin-bottom: 2px; display: block; }
        .p-bar-bg { width: 100%; height: 12px; background: #333; border-radius: 6px; border: 2px solid #333; overflow: hidden; margin-bottom: 5px; }
        #en-fill { width: 100%; height: 100%; background: var(--m-gold); }
        #xp-fill { width: 0%; height: 100%; background: var(--m-blue); }

        /* Siyaset MenÃ¼sÃ¼ */
        .policy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .policy-btn { background: #fff; border: 3px solid #333; padding: 10px; border-radius: 10px; font-size: 9px; font-weight: bold; text-align: center; cursor: pointer; box-shadow: 3px 3px 0 #333; }
        .policy-btn.tax { background: #fff9c4; }
        .policy-btn.festival { background: #f8bbd0; }

        /* Maya Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .maya-ava { width: 150px; border: 4px solid var(--m-gold); border-radius: 50%; }
        .msg-box { background: white; color: #333; border: 4px solid #333; padding: 20px; border-radius: 20px; width: 80%; font-weight: bold; margin: 15px 0; text-align: center; }
        .modal-btn { background: var(--m-gold); border: 3px solid #333; padding: 10px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Floating Text */
        .float { position: absolute; color: var(--m-red); font-weight: bold; animation: fly 0.6s forwards; pointer-events: none; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }
    </style>
</head>
<body>

<div class="header">
    <div id="u-title">ğŸ›ï¸ ÅEHÄ°R KURUCUSU</div>
    <div id="u-lv">Lv. 1</div>
</div>

<div class="stats-card">
    <span class="coin-val">ğŸª™ <span id="coin-txt">0</span></span>
    <div class="happiness-box">
        <span>HALKIN MUTLULUÄU:</span>
        <div class="happy-bar-bg"><div id="happy-fill"></div></div>
        <span id="happy-pct">%100</span>
    </div>
</div>

<div id="main-city" onclick="handleTap(event)">
    <img id="city-img" src="https://cdn-icons-png.flaticon.com/512/619/619153.png">
</div>

<div class="resource-section">
    <span class="p-label">âš¡ ENERJÄ°: <span id="en-txt">1000</span></span>
    <div class="p-bar-bg"><div id="en-fill"></div></div>
    <span class="p-label">ğŸ“ˆ PRESTÄ°J (XP)</span>
    <div class="p-bar-bg"><div id="xp-fill"></div></div>
</div>

<div class="policy-grid">
    <div class="policy-btn tax" onclick="changeTax()">ğŸ’° VERGÄ°LERÄ° ARTIR<br>(+Gelir / -Mutluluk)</div>
    <div class="policy-btn festival" onclick="giveFestival()">ğŸ‰ FESTÄ°VAL YAP<br>(-Para / +Mutluluk)</div>
    <div class="policy-btn" onclick="openMaya('Diplomasi yakÄ±nda!')">ğŸ¤ DÄ°PLOMASÄ°</div>
    <div class="policy-btn" onclick="claimBonus()">ğŸ GÃœNLÃœK DESTEK</div>
</div>

<div id="maya-modal" class="modal">
    <img src="assets/maya.png" class="maya-ava" onerror="this.src='https://i.ibb.co/v4S8W5p/maya-cartoon.png'">
    <div id="maya-msg" class="msg-box">HoÅŸ geldiniz BaÅŸkanÄ±m!</div>
    <button class="modal-btn" onclick="closeMaya()">EMRET!</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let db = JSON.parse(localStorage.getItem('mcity_final_v10')) || {
        coins: 0, energy: 1000, pps: 2, lv: 1, xp: 0, nextXp: 500, happy: 100, lastDaily: 0
    };

    function update() {
        document.getElementById('coin-txt').innerText = Math.floor(db.coins).toLocaleString();
        document.getElementById('en-txt').innerText = Math.floor(db.energy);
        document.getElementById('en-fill').style.width = (db.energy / 10) + "%";
        document.getElementById('xp-fill').style.width = (db.xp / db.nextXp * 100) + "%";
        document.getElementById('u-lv').innerText = "Lv. " + db.lv;
        
        // Mutluluk KontrolÃ¼
        document.getElementById('happy-fill').style.width = db.happy + "%";
        document.getElementById('happy-pct').innerText = "%" + Math.floor(db.happy);
        if(db.happy < 30) {
            document.getElementById('happy-fill').style.backgroundColor = "red";
            if(Math.random() < 0.01) startRevolt();
        } else {
            document.getElementById('happy-fill').style.backgroundColor = "var(--m-green)";
        }

        localStorage.setItem('mcity_final_v10', JSON.stringify(db));
    }

    function handleTap(e) {
        if (db.energy >= 1) {
            db.coins += (1 + Math.floor(db.lv / 2));
            db.energy -= 1;
            db.xp += 8;
            if (db.xp >= db.nextXp) levelUp();
            update();
            tg.HapticFeedback.impactOccurred('light');
        } else {
            openMaya("BaÅŸkanÄ±m enerji bitti, halkÄ±n dinlenmesi lazÄ±m!");
        }
    }

    function levelUp() {
        db.lv++;
        db.xp = 0; db.nextXp *= 2.2; db.energy = 1000;
        openMaya("Åehrimiz bÃ¼yÃ¼dÃ¼ baÅŸkanÄ±m! Ama halkÄ±n beklentileri de arttÄ±.");
    }

    function changeTax() {
        db.pps += 5;
        db.happy -= 10;
        openMaya("Vergileri artÄ±rdÄ±k baÅŸkanÄ±m. KasamÄ±z doluyor ama halk homurdanÄ±yor...");
        update();
    }

    function giveFestival() {
        if(db.coins < 500) return openMaya("Festival iÃ§in 500 coin lazÄ±m baÅŸkanÄ±m!");
        db.coins -= 500;
        db.happy = Math.min(100, db.happy + 20);
        openMaya("MuhteÅŸem bir festival! HalkÄ±n size olan sevgisi tavan yaptÄ±.");
        update();
    }

    function startRevolt() {
        db.coins = Math.floor(db.coins * 0.8);
        db.happy = 50;
        openMaya("EYVAH! Halk isyan etti! Hazine yaÄŸmalandÄ± ve dÃ¼zen zor saÄŸlandÄ±.");
        update();
    }

    function claimBonus() {
        let now = Date.now();
        if(now - db.lastDaily > 86400000) {
            db.coins += 1000; db.lastDaily = now;
            openMaya("GÃ¼nlÃ¼k bÃ¼tÃ§e onaylandÄ±: +1000 M-Coin!");
        } else { openMaya("BaÅŸkanÄ±m henÃ¼z yeni bÃ¼tÃ§e dÃ¶nemi gelmedi."); }
    }

    function openMaya(m) {
        document.getElementById('maya-msg').innerText = m;
        document.getElementById('maya-modal').classList.add('active');
    }
    function closeMaya() { document.getElementById('maya-modal').classList.remove('active'); }

    setInterval(() => {
        // Mutluluk geliri etkiler: Mutsuz halk Ã§alÄ±ÅŸmaz!
        let efficiency = db.happy / 100;
        db.coins += (db.pps * efficiency / 10);
        
        if (db.energy < 1000) db.energy += 0.6;
        // Zamanla mutluluk yavaÅŸÃ§a dÃ¼ÅŸer (DoÄŸal aÅŸÄ±nma)
        if (db.happy > 10) db.happy -= 0.01;
        update();
    }, 100);

    window.onload = update;
</script>
</body>
</html>
