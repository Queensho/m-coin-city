<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --m-red: #e31b23; --m-green: #00a650; --m-blue: #008dce; --bg: #f0e6d2; }
        body { font-family: 'Arial Black', sans-serif; background: var(--bg); margin: 0; padding: 0; user-select: none; overflow: hidden; height: 100vh; }

        /* Ana Oyun EkranÄ± */
        .header { background: var(--m-red); color: white; padding: 12px; display: flex; justify-content: space-between; border-bottom: 5px solid #333; }
        .wallet { background: white; border: 4px solid #333; margin: 10px auto; width: 85%; padding: 10px; border-radius: 12px; text-align: center; box-shadow: 4px 4px 0px #333; }
        .coin-val { font-size: 32px; color: var(--m-green); font-weight: bold; }
        #city-btn { width: 180px; height: 180px; background: white; border: 8px solid #333; margin: 20px auto; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.05s; }
        #city-btn:active { transform: scale(0.92); }
        
        /* MAYA BRÄ°FÄ°NG EKRANI (DÃœZELTÄ°LDÄ°) */
        #maya-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); /* Arka planÄ± biraz daha kararttÄ±k */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* En Ã¼stte durmasÄ±nÄ± saÄŸlar */
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
        }

        /* Kaybolma Animasyonu: AÅŸaÄŸÄ± doÄŸru kayar ve ÅŸeffaflaÅŸÄ±r */
        #maya-screen.hidden {
            transform: translateY(100%);
            opacity: 0;
            pointer-events: none;
        }

        #maya-img-large { width: 180px; margin-bottom: 20px; }

        #maya-speech {
            background: white;
            border: 4px solid #333;
            padding: 20px;
            border-radius: 20px;
            width: 75%;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 8px 8px 0px #333;
        }

        .action-btn-maya {
            margin-top: 30px;
            background: #fff200;
            color: #333;
            border: 4px solid #333;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #333;
        }
        .action-btn-maya:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #333; }

        .energy-box { width: 85%; height: 18px; background: #333; margin: 10px auto; border-radius: 9px; overflow: hidden; border: 2px solid #333; }
        #energy-bar { width: 100%; height: 100%; background: #fff200; transition: width 0.3s; }
    </style>
</head>
<body>

<div id="maya-screen">
    <img id="maya-img-large" src="assets/maya.png" onerror="this.src='https://i.ibb.co/v4S8W5p/maya-cartoon.png'">
    <div id="maya-speech">HoÅŸ geldiniz SayÄ±n BaÅŸkan! Åehrimizi M-Coin ile ayaÄŸa kaldÄ±rmaya hazÄ±r mÄ±sÄ±nÄ±z?</div>
    <button class="action-btn-maya" onclick="mayaKapat()">BAÅLAYALIM!</button>
</div>

<div class="header">
    <div style="font-weight:bold">Lv. 1 BAÅKAN</div>
</div>

<div class="wallet">
    <div class="coin-val">ğŸª™ <span id="coins">0</span></div>
</div>

<div id="city-btn" onclick="handleTap(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png" width="110">
</div>

<div style="text-align:center; font-weight:bold; font-size:11px; margin-bottom:2px;">âš¡ ENERJÄ°: <span id="en-num">1000</span></div>
<div class="energy-box"><div id="energy-bar"></div></div>

<div style="padding: 20px; text-align: center;">
    <button style="background:var(--m-blue); color:white; border:3px solid #333; padding:15px; border-radius:10px; width:80%; font-weight:bold;" onclick="buyAsset(100, 2)">ğŸª FIRIN AÃ‡ (100 ğŸª™)</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = JSON.parse(localStorage.getItem('m_city_v7')) || {
        coins: 0, energy: 1000, pps: 0
    };

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(state.coins);
        document.getElementById('en-num').innerText = Math.floor(state.energy);
        document.getElementById('energy-bar').style.width = (state.energy / 10) + "%";
        localStorage.setItem('m_city_v7', JSON.stringify(state));
    }

    // --- MAYA'YI KAPATAN FONKSÄ°YON ---
    function mayaKapat() {
        const screen = document.getElementById('maya-screen');
        screen.classList.add('hidden'); // 'hidden' sÄ±nÄ±fÄ±nÄ± ekleyerek aÅŸaÄŸÄ± kaydÄ±rÄ±r
        tg.HapticFeedback.notificationOccurred('success');
    }

    // --- MAYA'YI GERÄ° Ã‡AÄIRAN FONKSÄ°YON (GEREKTÄ°ÄÄ°NDE) ---
    function mayaAc(mesaj) {
        document.getElementById('maya-speech').innerText = mesaj;
        document.getElementById('maya-screen').classList.remove('hidden');
    }

    function handleTap(e) {
        if (state.energy >= 1) {
            state.coins += 1;
            state.energy -= 1;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        } else {
            mayaAc("BaÅŸkanÄ±m enerji tÃ¼kendi! Biraz beklemeliyiz.");
        }
    }

    function buyAsset(cost, inc) {
        if (state.coins >= cost) {
            state.coins -= cost;
            state.pps += inc;
            updateUI();
            mayaAc("Harika! Åehrimize deÄŸer kattÄ±k baÅŸkanÄ±m.");
        } else {
            mayaAc("KasamÄ±zda yeterli M-Coin yok...");
        }
    }

    setInterval(() => {
        state.coins += (state.pps / 10);
        if (state.energy < 1000) state.energy += 1;
        updateUI();
    }, 100);

    window.onload = updateUI;
</script>
</body>
</html>
