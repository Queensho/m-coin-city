<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M-Coin City</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --m-red: #e31b23; --m-green: #00a650; --m-blue: #008dce; --bg: #f0e6d2; }
        body { font-family: 'Arial Black', sans-serif; background: var(--bg); margin: 0; padding: 0; user-select: none; overflow: hidden; height: 100vh; }

        /* Ãœst Panel */
        .header { background: var(--m-red); color: white; padding: 12px; display: flex; justify-content: space-between; border-bottom: 5px solid #333; font-size: 14px; }
        .wallet { background: white; border: 4px solid #333; margin: 10px auto; width: 85%; padding: 10px; border-radius: 12px; text-align: center; box-shadow: 4px 4px 0px #333; }
        .coin-val { font-size: 32px; color: var(--m-green); font-weight: bold; }

        /* Ana TÄ±klama Butonu */
        #city-btn { width: 180px; height: 180px; background: white; border: 8px solid #333; margin: 20px auto; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.05s; }
        #city-btn:active { transform: scale(0.92); }
        #city-btn img { width: 110px; }

        /* --- MAYA GÄ°RÄ°Å/Ã‡IKIÅ SÄ°STEMÄ° --- */
        #maya-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #maya-overlay.active { opacity: 1; pointer-events: auto; }

        #maya-img-large {
            width: 200px;
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }
        #maya-overlay.active #maya-img-large { transform: translateY(0); }

        #maya-speech {
            background: white;
            border: 4px solid #333;
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            width: 80%;
            text-align: center;
            font-weight: bold;
            box-shadow: 8px 8px 0px #333;
        }

        .close-maya {
            margin-top: 25px;
            background: var(--m-green);
            color: white;
            border: 3px solid #333;
            padding: 10px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        /* ------------------------------- */

        .energy-box { width: 85%; height: 18px; background: #333; margin: 10px auto; border-radius: 9px; overflow: hidden; border: 2px solid #333; }
        #energy-bar { width: 100%; height: 100%; background: #fff200; transition: width 0.3s; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 15px; }
        .btn { background: var(--m-blue); color: white; border: 3px solid #333; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 11px; text-align: center; }
    </style>
</head>
<body>

<div id="maya-overlay">
    <img id="maya-img-large" src="assets/maya.png" onerror="this.src='https://i.ibb.co/v4S8W5p/maya-cartoon.png'">
    <div id="maya-speech">HoÅŸ geldiniz SayÄ±n BaÅŸkan! Åehrimiz harabe durumda. Ä°lk M-Coin'lerimizi basarak iÅŸe baÅŸlayalÄ±m mÄ±?</div>
    <button class="close-maya" onclick="mayaGitsin()">EMREDERSÄ°N MAYA!</button>
</div>

<div class="header">
    <div id="rank">Lv. 1 BAÅKAN</div>
</div>

<div class="wallet">
    <div class="coin-val">ğŸª™ <span id="coins">0</span></div>
</div>

<div id="city-btn" onclick="handleTap(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png" alt="City">
</div>

<div style="text-align:center; font-weight:bold; font-size:11px; margin-bottom:2px;">âš¡ ENERJÄ°: <span id="en-num">1000</span></div>
<div class="energy-box"><div id="energy-bar"></div></div>

<div class="grid">
    <div class="btn" onclick="buyAsset(100, 2)">ğŸª FIRIN AÃ‡<br>100 ğŸª™ (+2/sn)</div>
    <div class="btn" style="background:var(--m-green)" onclick="mayaGelsin('Åu an diplomatik iliÅŸkilerimiz Ã§ok zayÄ±f baÅŸkanÄ±m. Ã–nce ekonomi!')">âš”ï¸ DÄ°PLOMASÄ°</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = JSON.parse(localStorage.getItem('m_city_v6')) || {
        coins: 0, energy: 1000, pps: 0, firstTime: true
    };

    function updateUI() {
        document.getElementById('coins').innerText = Math.floor(state.coins);
        document.getElementById('en-num').innerText = Math.floor(state.energy);
        document.getElementById('energy-bar').style.width = (state.energy / 10) + "%";
        localStorage.setItem('m_city_v6', JSON.stringify(state));
    }

    function handleTap(e) {
        if (state.energy >= 1) {
            state.coins += 1;
            state.energy -= 1;
            updateUI();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    function buyAsset(cost, inc) {
        if (state.coins >= cost) {
            state.coins -= cost;
            state.pps += inc;
            updateUI();
            mayaGelsin("Harika! Åehrimize yeni bir gelir kapÄ±sÄ± aÃ§tÄ±k!");
        } else {
            mayaGelsin("Maalesef kasada yeterli M-Coin yok baÅŸkanÄ±m.");
        }
    }

    // --- MAYA KONTROLÃœ ---
    function mayaGelsin(mesaj) {
        if(mesaj) document.getElementById('maya-speech').innerText = mesaj;
        document.getElementById('maya-overlay').classList.add('active');
    }

    function mayaGitsin() {
        document.getElementById('maya-overlay').classList.remove('active');
    }

    setInterval(() => {
        state.coins += (state.pps / 10);
        if (state.energy < 1000) state.energy += 1;
        updateUI();
    }, 100);

    window.onload = () => {
        updateUI();
        // EÄŸer ilk kez giriyorsa veya belirli aralÄ±klarla Maya gelsin istiyorsan:
        if(state.firstTime) {
            setTimeout(mayaGelsin, 500);
            state.firstTime = false;
        }
    };
</script>
</body>
</html>
